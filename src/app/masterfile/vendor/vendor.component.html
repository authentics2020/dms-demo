<div class="container-fluid my-3">
  <div class="row">
    <div class="col">
      <div class="py-2">
        <button
          mat-raised-button
          color="primary"
          class=""
          routerLink="/masterfile"
        >
          Back
        </button>
      </div>
      <div class="pt-3 px-4 bg-white">
        <div class="row">
          <div class="col-lg-2 col-sm-4">
            <div class="form-group">
              <mat-form-field class="w-100">
                <mat-label>Vendor Code</mat-label>
                <input
                  matInput
                  (keyup)="applyFilter($event)"
                  placeholder=""
                  value=""
                />
              </mat-form-field>
            </div>
          </div>

          <div class="col-lg-2 col-sm-4">
            <div class="form-group">
              <mat-form-field class="w-100">
                <mat-label>Vendor Name</mat-label>
                <input
                  matInput
                  (keyup)="applyFilter($event)"
                  placeholder=""
                  value=""
                />
              </mat-form-field>
            </div>
          </div>

          <div class="col-lg-2 col-sm-4">
            <div class="form-group">
              <mat-form-field class="w-100">
                <mat-label>Vendor Type</mat-label>
                <input
                  matInput
                  (keyup)="applyFilter($event)"
                  placeholder=""
                  value=""
                />
              </mat-form-field>
            </div>
          </div>

          <div class="col-lg-2 col-sm-4">
            <div class="form-group">
              <mat-form-field>
                <mat-label>Status</mat-label>
                <mat-select [(value)]="selected">
                  <mat-option>All</mat-option>
                  <mat-option value="option1">Active</mat-option>
                  <mat-option value="option2">Inactive</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="col-lg-2 col-sm-4 text-right">
            <button mat-raised-button color="primary" routerLink="/addvendor">
              Add Vendor
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 w-100 dropoffTable"
      >
        <!-- vendorcode Column -->
        <ng-container matColumnDef="vendorcode">
          <th mat-header-cell *matHeaderCellDef>vendor Code.</th>
          <td mat-cell *matCellDef="let element">{{ element.vendorcode }}</td>
        </ng-container>

        <!-- vendorname Column -->
        <ng-container matColumnDef="vendorname">
          <th mat-header-cell *matHeaderCellDef>Vendor Name</th>
          <td mat-cell *matCellDef="let element">{{ element.vendorname }}</td>
        </ng-container>

        <!-- DGC Billing Type Column -->
        <ng-container matColumnDef="vendortype">
          <th mat-header-cell *matHeaderCellDef>Vendor Type</th>
          <td mat-cell *matCellDef="let element">{{ element.vendortype }}</td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>

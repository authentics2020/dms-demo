<div class="container-fluid conf-pas my-5 py-5">
  <div class="row">
    <div class="col-lg-4 offset-lg-4 mt-5 mb-4">
      <h4 class="mb-4 text-center">
        Confirm Password
      </h4>

      <div class="login-container bg-white p-4">
        <form (ngSubmit)="change_Password()" [formGroup]="changeForm">
          <div class="example-container py-3">
            <div class="row my-3">
              <div class="col-12">
                <mat-form-field class="w-100">
                  <input
                    matInput
                    placeholder="Enter New Password"
                    type="password"
                    formControlName="newPassword"
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="row my-3">
              <div class="col-12">
                <mat-form-field class="w-100">
                  <input
                    matInput
                    placeholder="Confirm Password"
                    type="password"
                    formControlName="conPassword"
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="example-button-row pb-5">
              <button
                mat-raised-button
                color="primary"
                class="w-100"
                mat-button
                (click)="openDialog()"
              >
                Change Password
              </button>
              <br />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

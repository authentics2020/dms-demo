<div class="container-fluid my-4">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-md-3">
          <mat-form-field class="w-100">
            <mat-label>Container No</mat-label>
            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Enter Container No"
            />
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field class="w-100">
            <mat-label>Booking No</mat-label>
            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Enter Booking No"
            />
          </mat-form-field>
        </div>
      </div>

      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 w-100 dropoffTable"
      >
        <!-- Position Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="/invoice"> {{ element.action }} </a>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="containerno">
          <th mat-header-cell *matHeaderCellDef>Container No</th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="/containerinfo"> {{ element.containerno }} </a>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="containerstatus">
          <th mat-header-cell *matHeaderCellDef>Container Status</th>
          <td mat-cell *matCellDef="let element">
            {{ element.containerstatus }}
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="customer">
          <th mat-header-cell *matHeaderCellDef>Customer</th>
          <td mat-cell *matCellDef="let element">{{ element.customer }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <div>
        <mat-paginator
          [pageSizeOptions]="[10, 20, 30]"
          [hidePageSize]="false"
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>

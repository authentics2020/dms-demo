<div class="container-fluid">
  <div class="row invoice-section">
    <div class="col my-5">
      <div class="flex-col dashed-border m-auto">
        <div class="inner-container flex-col">
          <div class="title flex-row center">
            <h2>Payment</h2>
          </div>
          <table class="m-auto d-none">
            <thead>
              <tr class="row-heading">
                <th class="item-desc">Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr class="row-data">
                <td class="item-desc">Item 1</td>
                <td class="item-price">RM 2000</td>
                <td class="item-quantity">200</td>
                <td class="item-total">RM 400000</td>
              </tr>
              <tr class="row-data">
                <td class="item-desc">Item 2</td>
                <td class="item-price">RM 100</td>
                <td class="item-quantity">1000</td>
                <td class="item-total">RM 100000</td>
              </tr>
              <tr class="row-data">
                <td class="item-desc">Item 3</td>
                <td class="item-price">RM 5000</td>
                <td class="item-quantity">200</td>
                <td class="item-total">RM 1000000</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <th>Grand Total:</th>
                <td class="total">RM 1000000</td>
              </tr>
            </tfoot>
          </table>

          <div class="row my-2">
            <div class="col">
              Depot Gate Charges
            </div>
            <div class="col">
              <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1" class="mr-4">Yes</mat-radio-button>
                <mat-radio-button value="2" class="mr-4">No</mat-radio-button>
              </mat-radio-group>
            </div>
          </div>

          <div class="row mt-2 mb-5">
            <div class="col">
              Payment Method
            </div>
            <div class="col">
              <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1" class="mr-4">Cash</mat-radio-button>
                <mat-radio-button value="2" class="mr-4"
                  >Payment Terms</mat-radio-button
                >
              </mat-radio-group>
            </div>
          </div>

          <button
            mat-raised-button
            color="primary"
            class="w-100"
            routerLink="/receipt"
          >
            Pay
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid my-3">
  <div class="row">
    <div class="col">
      <div class="py-2">
        <button
          mat-raised-button
          color="primary"
          class=""
          routerLink="/masterfile"
        >
          Back
        </button>
      </div>
      <div class="pt-3 px-4 bg-white">
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <mat-form-field class="w-100">
                <mat-label>Customer Code</mat-label>
                <input
                  matInput
                  (keyup)="applyFilter($event)"
                  placeholder=""
                  value=""
                />
              </mat-form-field>
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group">
              <mat-form-field class="w-100">
                <mat-label>Customer Name</mat-label>
                <input
                  matInput
                  (keyup)="applyFilter($event)"
                  placeholder=""
                  value=""
                />
              </mat-form-field>
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group">
              <mat-form-field class="w-100">
                <mat-label>Status</mat-label>
                <input
                  matInput
                  (keyup)="applyFilter($event)"
                  placeholder=""
                  value=""
                />
              </mat-form-field>
            </div>
          </div>

          <div class="col-md-3 text-right">
            <button mat-raised-button color="primary" routerLink="/addcustomer">
              Add Customer
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 w-100 dropoffTable"
      >
        <!-- customercode Column -->
        <ng-container matColumnDef="customercode">
          <th mat-header-cell *matHeaderCellDef>Customer Code.</th>
          <td mat-cell *matCellDef="let element">{{ element.customercode }}</td>
        </ng-container>

        <!-- customername Column -->
        <ng-container matColumnDef="customername">
          <th mat-header-cell *matHeaderCellDef>Customer Name</th>
          <td mat-cell *matCellDef="let element">{{ element.customername }}</td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- addressline Column -->
        <ng-container matColumnDef="addressline">
          <th mat-header-cell *matHeaderCellDef>Address Line 1</th>
          <td mat-cell *matCellDef="let element">{{ element.addressline }}</td>
        </ng-container>

        <!-- addressline Column -->
        <ng-container matColumnDef="postcode">
          <th mat-header-cell *matHeaderCellDef>Post Code</th>
          <td mat-cell *matCellDef="let element">{{ element.postcode }}</td>
        </ng-container>

        <!-- state Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef>State</th>
          <td mat-cell *matCellDef="let element">{{ element.state }}</td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>

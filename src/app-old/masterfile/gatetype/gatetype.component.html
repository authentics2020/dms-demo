<div class="container-fluid my-3">
  <div class="row">
    <div class="col">
      <div class="py-2">
        <button
          mat-raised-button
          color="primary"
          class=""
          routerLink="/masterfile"
        >
          Back
        </button>
      </div>
      <div class="pt-3 px-4 bg-white">
        <div class="row">
          <div class="col-lg-2 col-sm-4">
            <div class="form-group">
              <mat-form-field class="w-100">
                <mat-label>Haulier Code</mat-label>
                <input
                  matInput
                  (keyup)="applyFilter($event)"
                  placeholder=""
                  value=""
                />
              </mat-form-field>
            </div>
          </div>

          <div class="col-lg-2 col-sm-4">
            <div class="form-group">
              <mat-form-field class="w-100">
                <mat-label>Haulier Name</mat-label>
                <input
                  matInput
                  (keyup)="applyFilter($event)"
                  placeholder=""
                  value=""
                />
              </mat-form-field>
            </div>
          </div>

          <div class="col-lg-2 col-sm-4">
            <div class="form-group">
              <mat-form-field class="w-100">
                <mat-label>DGC Billing Type</mat-label>
                <input
                  matInput
                  (keyup)="applyFilter($event)"
                  placeholder=""
                  value=""
                />
              </mat-form-field>
            </div>
          </div>

          <div class="col-lg-2 col-sm-4">
            <div class="form-group">
              <mat-form-field class="w-100">
                <mat-label>Credit Limit</mat-label>
                <input
                  matInput
                  (keyup)="applyFilter($event)"
                  placeholder=""
                  value=""
                />
              </mat-form-field>
            </div>
          </div>

          <div class="col-lg-2 col-sm-4">
            <div class="form-group">
              <mat-form-field class="w-100">
                <mat-label>Status</mat-label>
                <input
                  matInput
                  (keyup)="applyFilter($event)"
                  placeholder=""
                  value=""
                />
              </mat-form-field>
            </div>
          </div>

          <div class="col-lg-2 col-sm-4 text-right">
            <button mat-raised-button color="primary" routerLink="/addgatetype">
              Add Gate Type
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 w-100 dropoffTable"
      >
        <!-- hauliercode Column -->
        <ng-container matColumnDef="hauliercode">
          <th mat-header-cell *matHeaderCellDef>Haulier Code.</th>
          <td mat-cell *matCellDef="let element">{{ element.hauliercode }}</td>
        </ng-container>

        <!-- hauliername Column -->
        <ng-container matColumnDef="hauliername">
          <th mat-header-cell *matHeaderCellDef>Haulier Name</th>
          <td mat-cell *matCellDef="let element">{{ element.hauliername }}</td>
        </ng-container>

        <!-- DGC Billing Type Column -->
        <ng-container matColumnDef="dcgbillingtype">
          <th mat-header-cell *matHeaderCellDef>DGC Billing Type</th>
          <td mat-cell *matCellDef="let element">
            {{ element.dcgbillingtype }}
          </td>
        </ng-container>

        <!-- creditlimit Column -->
        <ng-container matColumnDef="creditlimit">
          <th mat-header-cell *matHeaderCellDef>Credit Limit</th>
          <td mat-cell *matCellDef="let element">{{ element.creditlimit }}</td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>

<div class="container-fluid my-3">
  <div class="row">
    <div class="col">
      <div class="py-2">
        <button
          mat-raised-button
          color="primary"
          class=""
          routerLink="/masterfile"
        >
          Back
        </button>
      </div>
      <div class="pt-3 px-4 bg-white">
        <div class="row">
          <div class="col-lg-2 col-sm-4">
            <div class="form-group">
              <mat-form-field class="w-100">
                <mat-label>ISO Code</mat-label>
                <input
                  matInput
                  (keyup)="applyFilter($event)"
                  placeholder=""
                  value=""
                />
              </mat-form-field>
            </div>
          </div>

          <div class="col-lg-2 col-sm-4">
            <div class="form-group">
              <mat-form-field class="w-100">
                <mat-label>ISO Description</mat-label>
                <input
                  matInput
                  (keyup)="applyFilter($event)"
                  placeholder=""
                  value=""
                />
              </mat-form-field>
            </div>
          </div>

          <div class="col-lg-2 col-sm-4">
            <div class="form-group">
              <mat-form-field class="w-100">
                <mat-label>Container Size</mat-label>
                <input
                  matInput
                  (keyup)="applyFilter($event)"
                  placeholder=""
                  value=""
                />
              </mat-form-field>
            </div>
          </div>

          <div class="col-lg-2 col-sm-4">
            <div class="form-group">
              <mat-form-field class="w-100">
                <mat-label>Container Type</mat-label>
                <input
                  matInput
                  (keyup)="applyFilter($event)"
                  placeholder=""
                  value=""
                />
              </mat-form-field>
            </div>
          </div>

          <div class="col-lg-2 col-sm-4">
            <mat-form-field>
              <mat-label>Status</mat-label>
              <mat-select [(value)]="selected">
                <mat-option>All</mat-option>
                <mat-option value="option1">Active</mat-option>
                <mat-option value="option2">Inactive</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-lg-2 col-sm-4 text-right">
            <button mat-raised-button color="primary" routerLink="/addiso">
              Add ISO
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 w-100 dropoffTable"
      >
        <!-- isocode Column -->
        <ng-container matColumnDef="isocode">
          <th mat-header-cell *matHeaderCellDef>ISO Code.</th>
          <td mat-cell *matCellDef="let element">{{ element.isocode }}</td>
        </ng-container>

        <!-- isodesc Column -->
        <ng-container matColumnDef="isodesc">
          <th mat-header-cell *matHeaderCellDef>ISO Description</th>
          <td mat-cell *matCellDef="let element">{{ element.isodesc }}</td>
        </ng-container>

        <!-- containersize Column -->
        <ng-container matColumnDef="containersize">
          <th mat-header-cell *matHeaderCellDef>Container Size</th>
          <td mat-cell *matCellDef="let element">
            {{ element.containersize }}
          </td>
        </ng-container>

        <!-- containertype Column -->
        <ng-container matColumnDef="containertype">
          <th mat-header-cell *matHeaderCellDef>Container Type</th>
          <td mat-cell *matCellDef="let element">
            {{ element.containertype }}
          </td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>

<div class="container-fluid my-3">
  <div class="row">
    <div class="mb-4 col-12">
      <mat-card-actions class="mb-2 pl-1">
        <button mat-raised-button color="primary" routerLink="/iso">
          Back
        </button>
      </mat-card-actions>
    </div>
  </div>
  <div class="bg-white p-4">
    <div class="row">
      <div class="col-md-6 col-lg-4 my-3">
        <mat-form-field class="w-100">
          <mat-label>ISO Code</mat-label>
          <input matInput placeholder="Enter ISO Code" required />
        </mat-form-field>
      </div>

      <div class="col-md-6 col-lg-4 my-3">
        <mat-form-field class="w-100">
          <mat-label>ISO Description</mat-label>
          <input matInput placeholder="Enter ISO Description" required />
        </mat-form-field>
      </div>

      <div class="col-md-6 col-lg-4 my-3">
        <mat-form-field class="w-100">
          <mat-label>Container Size</mat-label>
          <input matInput placeholder="Enter Container Size" required />
        </mat-form-field>
      </div>

      <div class="col-md-6 col-lg-4 my-3">
        <mat-form-field class="w-100">
          <mat-label>Container Type</mat-label>
          <mat-select [(value)]="selected">
            <mat-option value="option1">Type 1</mat-option>
            <mat-option value="option2">Type 2</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-6 col-lg-4 my-3 pb-4">
        <div class="w-100">
          <div class="mb-3"><mat-label>Status</mat-label></div>
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1" checked class="mr-3"
              >Active</mat-radio-button
            >
            <mat-radio-button value="2">Inactive</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="mb-4 col-12">
        <mat-card-actions class="mb-2">
          <button mat-raised-button color="primary" routerLink="/iso">
            Save
          </button>
        </mat-card-actions>
      </div>
    </div>
  </div>
</div>
